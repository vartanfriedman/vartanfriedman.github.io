    <link rel="stylesheet" href="meyer-reset.css">

<body>
    <header>
   <h1>The World</h1> 
   <header>
<main>
<h1>EARTH</h1>
<h2></h2>
      <section class="news">

        </article>
        <article class="right">

          <p></p>
        </article>
      </section>

      <section class="gallery">
        <div class="card one">
          <img src="Amazon_manaus_GettyImages-935746242.jpg.webp" />

        </div>
        <div class="card two">

        <div class="card"><img src="Kilimanjaro-GettyImages-1249566598.jpg.webp" />Kilimanjaro</div>

        <div class="card"><img src="Capri-Italy-GettyImages-629642461.jpg.webp" />Capri, Italy</div>

      </section>
